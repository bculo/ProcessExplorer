<div class="content-box">

  <!-- SPINNER -->
  <app-spinner [loading]="isLoading"></app-spinner>

  <!-- ERROR MESSAGE -->
  <app-error-message [error]="errorMessage"></app-error-message>

  <div *ngIf="!isLoading && !errorMessage" class="has-text-centered">

    <!-- TABLE CONTENT -->
    <table class="table is-fullwidth is-striped is-hoverable">

      <!-- TABLE HEAD -->
      <thead>
        <tr>
          <th>User</th>
          <th>System</th>
          <th>Session started</th>
          <th>Processes number</th>
          <th>Applications number</th>
          <th>Details</th>
        </tr>
      </thead>

      <!-- TABLE BODY -->
      <tbody>
        <tr *ngFor="let session of records">
          <th> {{ session.userName }} </th>
          <th> {{ session.os }} </th>
          <th> {{ session.started | date:'dd/MM/yyyy HH:mm:ss' }} </th>
          <th> {{ session.differentProcessesNumber }} </th>
          <th> {{ session.applicationNumber }} </th>
          <th> <a [routerLink]="['/session', 'details', session.id]">More</a></th>
        </tr>
      </tbody>
    </table>

      <!-- TABLE BUTTONS AND PAGE NUM -->
      <app-list-pages [client]="this"></app-list-pages>

  </div>
</div>
