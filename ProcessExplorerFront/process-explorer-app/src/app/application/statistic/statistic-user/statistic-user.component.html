<div class="content-box">

    <!-- STATS FOR ALL USERS (NUMBERS) -->
    <div>
        <div *ngIf="!bestDay.isLoading && !bestDay.errorMessage" class="columns is-multiline has-text-centered">
            <div class="column is-half">
                <div class="box">
                    <p class="heading">Day with most opened applications</p>
                    <p class="title"> {{ bestDay.data?.day | date:'dd/MM/yyyy' }} </p>
                </div>
            </div>
            <div class="column is-half">
                <div class="box">
                    <p class="heading">Maximum number of opened applications (Single day)</p>
                    <p class="title"> {{ bestDay.data?.number }} </p>
                </div>
            </div>
        </div>
        <!-- SPINNER -->
        <app-spinner [loading]="bestDay.isLoading"></app-spinner>

        <!-- ERROR MESSAGE -->
        <app-error-message [error]="bestDay.errorMessage"></app-error-message>
    </div>

    <!-- SPACING -->
    <br>

    <!-- OS STATISTICS -->
    <app-chart-canvas [chart]="pieChart"></app-chart-canvas>

    <!-- SPACING -->
    <br>

    <!-- TOP 10 APPLICATIONS CHART -->
    <app-chart-canvas [chart]="columnChart"></app-chart-canvas>

    <!-- SPACING -->
    <br>

    <!-- TOP 20 APPLICATIONS CHART -->
    <app-chart-canvas [chart]="lineChart"></app-chart-canvas>

</div>
