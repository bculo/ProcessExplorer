<div class="content-box">

    <table class="table is-fullwidth is-hoverable">
        <thead>
          <tr>
            <th>User</th>
            <th>System</th>
            <th>Session started</th>
            <th>Processes number</th>
            <th>Applications number</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of records">
                <th> {{ session.userName }} </th>
                <th> {{ session.os }} </th>
                <th> {{ session.started | date:'dd/MM/yyyy HH:mm' }} </th>
                <th> {{ session.differentProcessesNumber }} </th>
                <th> {{ session.applicationNumber }} </th>
            </tr>
        </tbody>
    </table>

      <nav class="level is-mobile">
        <div class="level-item has-text-centered">
          <p class="control">
            <button class="button" (click)="back()">
              Previous
            </button>
          </p>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">PAGES</p>
            <p class="title">{{ currentPage }} / {{ totalPages }}</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <p class="control">
            <button class="button" (click)="next()">
              Next
            </button>
          </p>
        </div>
      </nav>

</div>
